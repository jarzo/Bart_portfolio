<!DOCTYPE html>
<html lang="en">

<head>

	
	<!-- Google Fonts-->
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,700" rel="stylesheet">
	<!-- Font Awesome-->
	<link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
	<!-- CSS-->
	<link rel="stylesheet" href="css/style.css">
	<meta charset="UTF-8">
	<title>Bart Portfolio</title>
</head>

<body>
	<nav id="main-nav">
		<div class="container-fluid">
			<div class="navbar-header">
				<a id="brand" class="col-1-2-3" href="#">

				</a>
				<div id="main-menu" class="col-1-2-3">
					<ul>
						<li><a href="#home">HOME</a></li>
						<li><a href="#portfolio">PORTFOLIO</a></li>
						<li><a href="#about">ABOUT</a></li>
						<li><a href="#studio">STUDIO</a></li>
						<li><a href="#contact">CONTACT</a></li>


					</ul>
				</div>
				<div class="social col-1-2-3">
					<ul>
						<li><a href="#facebook"><i class="fa fa-facebook-square fa-lg" aria-hidden="true"></i></a></li>
						<li><a href="#instagram"><i class="fa fa-instagram fa-lg" aria-hidden="true"></i></a></li>
					</ul>
				</div>
			</div>
		</div>

	<header id="head-slider">

				</div>
				<div class="single-slide">
					<img src="img/foto2.png" />

				</div>
				<div class="single-slide">
					<img src="img/foto3.png" />

				</div>
				<div class="single-slide">
					<img src="img/foto4.png" />
					<p class="slider-caption">Slide4</p>
				</div>
				<div class="single-slide">
					<img src="img/foto5.png" />
					<p class="slider-caption">Slide5</p>
				</div>
			</div>
			<div class="slider-arrows">
				<a href="#" class="prev-slide"><i class="fa fa-chevron-left" aria-hidden="true"></i></a>
				<a href="#" class="next-slide"><i class="fa fa-chevron-right" aria-hidden="true"></i></a>
			</div>
		</div>
	</header>
	<!--	jQuery-->
	<script src=js/jquery-3.2.1.min.js></script>
	<!--MÃ³j JS-->
	<script src="js/main.js"></script>
